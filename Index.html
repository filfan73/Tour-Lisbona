                {id: 285, name: "Musicbox Lisboa", quarter: "Cais do Sodré", description: "Live music venue. Indie, rock, electronic, emerging artists.", address: "Rua Nova do Carvalho 24", metro: "Metro Cais do Sodré", hours: "23:00-6:00", price: "€8-20", tips: "Emerging artists. Indie focus. Late night venue. Young crowd.", category: "live_music"},
                {id: 286, name: "Teatro do Bairro Alto", quarter: "Bairro Alto", description: "Small theater. Independent productions, experimental works.", address: "Rua da Rosa 257", metro: "Metro Baixa-Chiado", hours: "Show times vary", price: "€8-20", tips: "Independent theater. Experimental works. Intimate setting.", category: "independent_theater"},
                {id: 287, name: "Cinemateca Portuguesa", quarter: "Alvalade", description: "Cinema d'arte. Film d'autore, retrospettive, cicli tematici.", address: "Rua Barata Salgueiro 39", metro: "Metro Avenida", hours: "Show times vary", price: "€3-6", tips: "Art house cinema. Film retrospectives. Cultural programming.", category: "art_cinema"},
                {id: 288, name: "Centro Cultural de Belém", quarter: "Belém", description: "Centro culturale. Concerti, mostre, performance multidisciplinari.", address: "Praça do Império", metro: "Tram 15 a Belém", hours: "10:00-19:00", price: "€8-40", tips: "Cultural center. Multiple venues. Varied programming. Modern architecture.", category: "cultural_center"},
                {id: 289, name: "Chapitô", quarter: "Graça", description: "Circo-teatro. Dinner shows, performance art, unique atmosphere.", address: "Costa do Castelo 7", metro: "Tram 28 a Graça", hours: "20:00-2:00", price: "€15-30", tips: "Circus-theater. Dinner shows available. Unique artistic atmosphere.", category: "circus_theater"},
                {id: 290, name: "Instituto Franco-Português", quarter: "Santos", description: "Centro culturale francese. Cinema, concerti, eventi culturali.", address: "Rua Santos-O-Velho 11", metro: "Tram 25 a Santos", hours: "Show times vary", price: "€5-25", tips: "French cultural center. Film and music. Cultural events.", category: "cultural_institute"},
                {id: 291, name: "Teatro Aberto", quarter: "Bairro Alto", description: "Teatro sperimentale. New works, avant-garde productions.", address: "Rua Costa Cabral 2", metro: "Metro Baixa-Chiado", hours: "Show times vary", price: "€10-25", tips: "Experimental theater. Avant-garde productions. Risk-taking performances.", category: "experimental_theater"},
                {id: 292, name: "Biblioteca Nacional", quarter: "Campo Grande", description: "Eventi culturali biblioteca. Letture, conferenze, mostre.", address: "Campo Grande 83", metro: "Metro Campo Grande", hours: "Event dependent", price: "Free-€10", tips: "National library events. Cultural lectures. Literary exhibitions.", category: "library_events"},
                {id: 293, name: "Galeria Zé dos Bois", quarter: "Bairro Alto", description: "Arte contemporanea underground. Performances, installazioni, concerti.", address: "Rua da Barroca 59", metro: "Metro Baixa-Chiado", hours: "15:00-2:00", price: "€5-15", tips: "Underground art space. Contemporary installations. Experimental performances.", category: "underground_art"},
                {id: 294, name: "Museu do Fado Live", quarter: "Alfama", description: "Fado live museum. Performance tradizionali, cultural immersion.", address: "Largo do Chafariz de Dentro 1", metro: "Tram 28 a Largo do Chafariz", hours: "21:00-24:00", price: "€15-25", tips: "Live fado in museum setting. Cultural education. Traditional performances.", category: "traditional_music"},
                {id: 295, name: "Teatro Villaret", quarter: "Avenidas Novas", description: "Teatro musical. Musicals, cabaret, variety shows.", address: "Av. Fontes Pereira de Melo 30", metro: "Metro Marquês de Pombal", hours: "Show times vary", price: "€20-50", tips: "Musical theater. Cabaret shows. Variety entertainment.", category: "musical_theater"},
                {id: 296, name: "Damas", quarter: "Graça", description: "Performance space. Dance, theater, multidisciplinary arts.", address: "Rua da Voz do Operário 80", metro: "Tram 28 a Graça", hours: "Show times vary", price: "€8-20", tips: "Contemporary performance. Dance focus. Multidisciplinary programming.", category: "performance_space"},
                {id: 297, name: "Culturgest", quarter: "Campo Pequeno", description: "Centro cultural banca. Arte contemporary, concerti, teatro.", address: "Rua Arco do Cego", metro: "Metro Campo Pequeno", hours: "Show times vary", price: "€10-30", tips: "Bank cultural center. Contemporary art. High-quality programming.", category: "bank_cultural"},
                {id: 298, name: "Teatro Taborda", quarter: "Baixa", description: "Teatro comedy. Stand-up, cabaret, entertainment variety.", address: "Costa do Castelo 75", metro: "Tram 28 a Graça", hours: "Show times vary", price: "€12-25", tips: "Comedy theater. Stand-up shows. Entertainment variety.", category: "comedy_theater"},
                {id: 299, name: "Fábrica Braço de Prata", quarter: "Marvila", description: "Factory venue. Concerti, festivals, events culturali.", address: "Rua da Fábrica de Material de Guerra", metro: "Metro Chelas", hours: "Event dependent", price: "€10-40", tips: "Factory venue. Music festivals. Industrial atmosphere. Emerging area.", category: "factory_venue"},
                {id: 300, name: "Teatro da Comuna", quarter: "Sintra", description: "Teatro municipal Sintra. Productions locali, visiting shows.", address: "Praça Dr. Francisco Sá Carneiro, Sintra", metro: "Train to Sintra", hours: "Show times vary", price: "€8-25", tips: "Sintra municipal theater. Day trip option. Local productions.", category: "municipal_theater"}
            ]
        };

        const LisbonGuideApp = () => {
            const [activeCategory, setActiveCategory] = useState('iconiche');
            const [searchTerm, setSearchTerm] = useState('');
            const [favorites, setFavorites] = useState([]);
            const [selectedQuarter, setSelectedQuarter] = useState('all');

            // Combina tutti i dati in un array unico per la ricerca
            const allPlaces = useMemo(() => {
                return Object.entries(lisbonDatabase).reduce((acc, [category, places]) => {
                    return acc.concat(places.map(place => ({ ...place, category: category })));
                }, []);
            }, []);

            // Filtra i luoghi in base alla categoria attiva, ricerca e quartiere
            const filteredPlaces = useMemo(() => {
                let places = lisbonDatabase[activeCategory] || [];
                
                if (searchTerm) {
                    places = allPlaces.filter(place => 
                        place.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        place.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        place.quarter.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                if (selectedQuarter !== 'all') {
                    places = places.filter(place => 
                        place.quarter.toLowerCase().includes(selectedQuarter.toLowerCase())
                    );
                }
                
                return places;
            }, [activeCategory, searchTerm, selectedQuarter, allPlaces]);

            // Get unique quarters for filter
            const quarters = useMemo(() => {
                const quarterSet = new Set();
                allPlaces.forEach(place => quarterSet.add(place.quarter));
                return Array.from(quarterSet).sort();
            }, [allPlaces]);

            const toggleFavorite = (id) => {
                setFavorites(prev => 
                    prev.includes(id) 
                        ? prev.filter(fav => fav !== id)
                        : [...prev, id]
                );
            };

            const favoritesList = useMemo(() => {
                return allPlaces.filter(place => favorites.includes(place.id));
            }, [favorites, allPlaces]);

            const categories = {
                iconiche: { name: "🏛️ Iconiche", count: lisbonDatabase.iconiche?.length || 0 },
                nascoste: { name: "💎 Nascoste", count: lisbonDatabase.nascoste?.length || 0 },
                economici: { name: "💰 Economici", count: lisbonDatabase.economici?.length || 0 },
                medi: { name: "🍽️ Ristoranti", count: lisbonDatabase.medi?.length || 0 },
                stellati: { name: "⭐ Stellati", count: lisbonDatabase.stellati?.length || 0 },
                specialita: { name: "🥮 Specialità", count: lisbonDatabase.specialita?.length || 0 },
                shopping: { name: "🛍️ Shopping", count: lisbonDatabase.shopping?.length || 0 },
                servizi: { name: "🚇 Servizi", count: lisbonDatabase.servizi?.length || 0 },
                arte_storia: { name: "🎨 Arte & Storia", count: lisbonDatabase.arte_storia?.length || 0 },
                shopping_caratteristico: { name: "🏪 Shopping Unico", count: lisbonDatabase.shopping_caratteristico?.length || 0 },
                ristoranti_aggiuntivi: { name: "🍴 + Ristoranti", count: lisbonDatabase.ristoranti_aggiuntivi?.length || 0 },
                cultura_performance: { name: "🎭 Performance", count: lisbonDatabase.cultura_performance?.length || 0 },
                favorites: { name: "❤️ Preferiti", count: favorites.length }
            };

            const PlaceCard = ({ place }) => (
                <div className="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                    <div className="flex justify-between items-start mb-2">
                        <div className="flex-1">
                            <h3 className="font-bold text-lg text-gray-800">{place.name}</h3>
                            <p className="text-sm text-blue-600 font-medium">{place.quarter}</p>
                        </div>
                        <button 
                            onClick={() => toggleFavorite(place.id)}
                            className={`text-xl ${favorites.includes(place.id) ? 'text-red-500' : 'text-gray-400'}`}
                        >
                            ♥
                        </button>
                    </div>
                    
                    <p className="text-gray-700 text-sm mb-3 leading-relaxed">{place.description}</p>
                    
                    <div className="space-y-2 text-sm">
                        <div className="flex items-center">
                            <span className="font-medium text-gray-600">📍</span>
                            <span className="ml-2">{place.address}</span>
                        </div>
                        
                        {place.metro && (
                            <div className="flex items-center">
                                <span className="font-medium text-gray-600">🚇</span>
                                <span className="ml-2">{place.metro}</span>
                            </div>
                        )}
                        
                        <div className="flex items-center">
                            <span className="font-medium text-gray-600">🕐</span>
                            <span className="ml-2">{place.hours}</span>
                        </div>
                        
                        <div className="flex items-center">
                            <span className="font-medium text-gray-600">💰</span>
                            <span className="ml-2 font-semibold text-green-600">{place.price}</span>
                        </div>
                        
                        {place.tips && (
                            <div className="bg-yellow-50 p-2 rounded border-l-4 border-yellow-400">
                                <span className="font-medium text-yellow-800">💡 Tip:</span>
                                <span className="ml-1 text-yellow-700 text-sm">{place.tips}</span>
                            </div>
                        )}
                    </div>
                    
                    <button 
                        className="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        onClick={() => {
                            const searchQuery = encodeURIComponent(`${place.address}, Lisboa, Portugal`);
                            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${searchQuery}`;
                            window.open(mapsUrl, '_blank');
                        }}
                    >
                        🗺️ Apri in Google Maps
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-green-600 to-red-600 text-white p-4 sticky top-0 z-50 shadow-lg">
                        <div className="max-w-7xl mx-auto">
                            <h1 className="text-2xl font-bold mb-1">🇵🇹 Lisbon Guide 2025</h1>
                            <p className="text-green-100 text-sm">
                                Guida Completa Offline • 320+ Luoghi • Lisboa • Portugal
                            </p>
                        </div>
                    </header>

                    {/* Navigation Categories */}
                    <nav className="bg-white shadow-sm sticky top-16 z-40">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex overflow-x-auto py-2">
                                {Object.entries(categories).map(([key, category]) => (
                                    <button
                                        key={key}
                                        onClick={() => {
                                            setActiveCategory(key);
                                            setSearchTerm('');
                                            setSelectedQuarter('all');
                                        }}
                                        className={`flex-shrink-0 px-4 py-2 mx-1 text-sm font-medium rounded-lg border-2 transition-colors ${
                                            activeCategory === key
                                                ? 'border-green-600 bg-green-600 text-white'
                                                : 'border-gray-200 text-gray-600 hover:border-gray-300'
                                        }`}
                                    >
                                        {category.name} ({category.count})
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Search and Filters */}
                    <div className="bg-white border-b shadow-sm">
                        <div className="max-w-7xl mx-auto p-4">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1">
                                    <input
                                        type="text"
                                        placeholder="🔍 Cerca luoghi, descrizioni, quartieri..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <select
                                    value={selectedQuarter}
                                    onChange={(e) => setSelectedQuarter(e.target.value)}
                                    className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                                >
                                    <option value="all">🗺️ Tutti i Quartieri</option>
                                    {quarters.map(quarter => (
                                        <option key={quarter} value={quarter}>{quarter}</option>
                                    ))}
                                </select>
                                
                                <button
                                    onClick={() => {
                                        setSearchTerm('');
                                        setSelectedQuarter('all');
                                    }}
                                    className="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                >
                                    🔄 Reset
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto p-4">
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                {activeCategory === 'favorites' ? 
                                    `❤️ I Tuoi Preferiti (${favorites.length})` :
                                    `${categories[activeCategory]?.name} (${filteredPlaces.length})`
                                }
                            </h2>
                            
                            {searchTerm && (
                                <p className="text-gray-600">
                                    Risultati per: "<span className="font-semibold">{searchTerm}</span>"
                                </p>
                            )}
                        </div>

                        {/* Places Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {(activeCategory === 'favorites' ? favoritesList : filteredPlaces).map(place => (
                                <PlaceCard key={place.id} place={place} />
                            ))}
                        </div>

                        {filteredPlaces.length === 0 && activeCategory !== 'favorites' && (
                            <div className="text-center py-12">
                                <div className="text-4xl mb-4">🔍</div>
                                <p className="text-gray-600 text-lg">Nessun risultato trovato</p>
                                <p className="text-gray-500 text-sm mt-2">Prova a modificare i filtri o il termine di ricerca</p>
                            </div>
                        )}

                        {favorites.length === 0 && activeCategory === 'favorites' && (
                            <div className="text-center py-12">
                                <div className="text-4xl mb-4">❤️</div>
                                <p className="text-gray-600 text-lg">Nessun preferito salvato</p>
                                <p className="text-gray-500 text-sm mt-2">Clicca sui cuori per salvare i luoghi che ti interessano!</p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white mt-12">
                        <div className="max-w-7xl mx-auto p-6">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 text-sm">
                                <div>
                                    <h3 className="font-semibold mb-3">📱 Database</h3>
                                    <p>• {lisbonDatabase.iconiche?.length} Attrazioni Iconiche</p>
                                    <p>• {lisbonDatabase.nascoste?.length} Gemme Nascoste</p>
                                    <p>• {(lisbonDatabase.economici?.length || 0) + (lisbonDatabase.medi?.length || 0) + (lisbonDatabase.stellati?.length || 0) + (lisbonDatabase.specialita?.length || 0) + (lisbonDatabase.ristoranti_aggiuntivi?.length || 0)} Ristoranti</p>
                                    <p>• {(lisbonDatabase.shopping?.length || 0) + (lisbonDatabase.shopping_caratteristico?.length || 0)} Shopping</p>
                                    <p>• {(lisbonDatabase.arte_storia?.length || 0) + (lisbonDatabase.cultura_performance?.length || 0)} Arte & Cultura</p>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">🚇 Trasporti</h3>
                                    <p>• Metro: €1.50 a corsa</p>
                                    <p>• Daily pass: €6.40</p>
                                    <p>• Tram 28: €3 (turistico)</p>
                                    <p>• Taxi: €3.25 base</p>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">🆘 Emergenza</h3>
                                    <p>• Emergenze: 112</p>
                                    <p>• Tourist hotline: 808 200 520</p>
                                    <p>• Polizia: Praça dos Restauradores</p>
                                    <p>• Consolato IT: Largo Conde de Pombeiro 6</p>
                                </div>
                                <div>
                                    <h3 className="font-semibold mb-3">💡 Tips</h3>
                                    <p>• Valuta: Euro (€)</p>
                                    <p>• Tram 28: attenzione pickpockets</p>
                                    <p>• Pastéis de nata: mangia caldi</p>
                                    <p>• Fado: silenzio durante canto</p>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 mt-6 pt-4 text-center">
                                <p className="text-sm">🇵🇹 Lisbon Guide 2025 - Guida Completa Offline</p>
                                <p className="text-xs text-gray-400 mt-1">
                                    ✅ 320+ luoghi curati • 📱 Funziona offline • 🗺️ Link Google Maps • ❤️ Sistema preferiti
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<LisbonGuideApp />, document.getElementById('root'));
    </script>
</body>
</html>
